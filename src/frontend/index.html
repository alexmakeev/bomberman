<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1a1a1a" />
  
  <!-- Mobile optimizations -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/main.ts" as="script" crossorigin />
  
  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Favicon and icons -->
  <link rel="icon" type="image/svg+xml" href="/bomb-icon.svg" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  
  <title>Bomberman Multiplayer</title>
  
  <style>
    /* Critical CSS for faster loading */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: #1a1a1a;
      color: #ffffff;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      touch-action: manipulation;
    }
    
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top: 3px solid #ff6b35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
    }
    
    /* Prevent zoom on double-tap */
    @media (max-width: 768px) {
      * {
        touch-action: manipulation;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Loading screen shown until Vue app loads -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Bomberman...</div>
    </div>
  </div>
  
  <script type="module" src="/main.ts"></script>
  
  <script>
    // Remove loading screen when app is ready
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.remove();
          }, 300);
        }, 500);
      }
    });
    
    // Prevent zoom on iOS
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
    
    // Handle orientation change
    window.addEventListener('orientationchange', function() {
      // Force a repaint after orientation change
      setTimeout(() => {
        window.dispatchEvent(new Event('resize'));
      }, 100);
    });
  </script>
</body>
</html>
