# Redis configuration for Bomberman game
# Optimized for real-time gaming and pub/sub messaging

# Network and security
bind 0.0.0.0
port 6379
protected-mode yes
requirepass redis_password

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence for game state recovery
save 900 1
save 300 10
save 60 10000

# AOF persistence for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Pub/Sub optimizations for real-time gaming
client-output-buffer-limit pubsub 32mb 8mb 60

# Logging
loglevel notice
logfile ""

# Performance optimizations
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Hash table optimizations for game objects
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List optimizations for event queues
list-max-ziplist-size -2
list-compress-depth 0

# Set optimizations
set-max-intset-entries 512

# Sorted set optimizations for leaderboards
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Game-specific configurations
# Expire times for different data types (in seconds)
# Game sessions: 3600 (1 hour)
# Player sessions: 1800 (30 minutes)
# Room states: 7200 (2 hours)
# Temporary game events: 300 (5 minutes)